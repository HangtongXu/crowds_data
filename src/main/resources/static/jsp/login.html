<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>用户登录</title>
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>

<form  id="form1" class="box" action="/auth_login" method="post">
	<h1>Login</h1>
	<input id="username" type="text" name="username" placeholder="Username">
	<input id="password" type="password" name="password" placeholder="Password">
	<input type="button" name="button" value="GO" onclick="login()">
</form>
<script>
    function login() {
        let username=$("#username").val().replace(/(^\s*)|(\s*$)/g, '');
        let password=$("#password").val().replace(/(^\s*)|(\s*$)/g, '');

        if(username == ''||username == null || password == null || password == ''){
            alert("用户名密码不为空");
		}
		else{
            $.ajax({
				type:"post",
				url:"/auth_login",
				data:$("#form1").serialize(),
				success:function () {
					alert("登陆成功！");
					window.location.href="/";
                },
				error:function () {
					alert("密码错误");
                }
			})
		}
    }
</script>
</body>
</html>
